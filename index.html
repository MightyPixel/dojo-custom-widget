<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
    <!--<script>
        var dojoConfig = {
            async: true,
        };
    </script>-->
</head>
<body>
    <h1 id="greeting">Hello Dojo!</h1>
    <div id="word_suggest">

    </div>
    <!-- load Dojo -->
    <!-- <script src="~/Work/DojoWorkspace/dojo/dojo.js" data-dojo-config="isDebug:1, async:1"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script>
        require(["dojo/dom", "wiget/SuggestionWiget/SuggestionWidget", "dojo/domReady!"],
            function(dom, SuggestionWidget) {
                var widget = new SuggestionWidget();
                widget.placeAt(dom.byId("word_suggest"));
            }
        );
    </script>
</body>
</html>
